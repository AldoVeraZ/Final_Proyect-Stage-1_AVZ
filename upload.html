    <div class="horizontal-padding vertical-padding">
      <section class="upload" id="upload">
        <h2 class="upload-title">Dar de Alta un producto</h2>

        <form class="upload-form" onsubmit="onSubmitProduct(event)">
          <div class="upload-form-group">
            <label for="name" class="label-required">Nombre</label>
            <input
              required
              type="text"
              class="form-control"
              name="name"
              id="name"
            />
            <p id="nameError" class="input-msg-error"></p>
          </div>
          <div class="upload-form-group">
            <label for="price" class="label-required">Precio</label>
            <input
              required
              type="number"
              class="form-control"
              name="price"
              id="price"
            />
            <p id="priceError" class="input-msg-error"></p>
          </div>
          <div class="upload-form-group">
            <label for="stock" class="label-required">Stock</label>
            <input
              required
              type="number"
              class="form-control"
              name="stock"
              id="stock"
              min="0"
            />
            <p id="stockError" class="input-msg-error"></p>
          </div>
          <div class="upload-form-group">
            <label for="brand">Marca</label>
            <input
              type="text"
              class="form-control"
              name="brand"
              id="brand"
              maxlength="20"
            />
            <p id="brandError" class="input-msg-error"></p>
          </div>
          <div class="upload-form-group">
            <label for="category" class="label-required">Categoría</label>
            <input
              required
              type="text"
              class="form-control"
              name="category"
              id="category"
            />
            <p id="categoryError" class="input-msg-error"></p>
          </div>

          <div class="upload-form-group">
            <label for="shortDescription" class="label-required"
              >Descripción corta</label
            >
            <input
              type="text"
              class="form-control"
              name="shortDescription"
              id="shortDescription"
              required
              maxlength="120"
            />
            <p id="shortDescriptionError" class="input-msg-error"></p>
          </div>
          <div class="upload-form-group">
            <label for="longDescription">Descripción larga</label>
            <textarea
              name="longDescription"
              id="longDescription"
              rows="6"
              minlength="60"
              maxlength="400"
              class="form-control"
            ></textarea>
          </div>
          <div class="upload-form-radio">
            <input
              type="checkbox"
              class="form-control"
              name="freeDeliver"
              id="freeDeliver"
            />
            <label for="freeDeliver" class="short">Envio sin cargo:</label>
          </div>

          <div class="upload-form-group">
            <label for="ageFrom">Edad desde</label>
            <input
              min="0"
              type="number"
              class="form-control"
              name="ageFrom"
              id="ageFrom"
            />
            <p id="ageFromError" class="input-msg-error"></p>
          </div>

          <div class="upload-form-group">
            <label for="ageTo">Edad hasta</label>
            <input
              min="1"
              type="number"
              class="form-control"
              name="ageTo"
              id="ageTo"
            />
            <p id="ageToError" class="input-msg-error"></p>
          </div>

          <div class="upload-form-group">
            <label for="photo" class="label-required">Foto</label>
            <input
              type="file"
              class="form-control"
              name="photo"
              id="photo"
              required
            />
            <p id="photoError" class="input-msg-error"></p>
          </div>

          <button type="submit" class="upload-form-submit">
            Guardadr Producto
          </button>
        </form>
      </section>
